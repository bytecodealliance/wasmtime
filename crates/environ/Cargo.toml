[package]
name = "wasmtime-environ"
version.workspace = true
authors.workspace = true
description = "Standalone environment support for WebAsssembly code in Cranelift"
license = "Apache-2.0 WITH LLVM-exception"
repository = "https://github.com/bytecodealliance/wasmtime"
documentation = "https://docs.rs/wasmtime-environ/"
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
edition.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true

[dependencies]
anyhow = { workspace = true }
postcard = { workspace = true }
cpp_demangle = { version = "0.4.3", optional = true }
cranelift-entity = { workspace = true }
cranelift-bitset = { workspace = true, features = ['enable-serde'] }
wasmtime-types = { workspace = true }
wasmparser = { workspace = true, features = ['validate', 'serde'] }
indexmap = { workspace = true, features = ["serde"] }
serde = { workspace = true }
serde_derive = { workspace = true }
log = { workspace = true }
gimli = { workspace = true }
object = { workspace = true }
rustc-demangle = { version = "0.1.16", optional = true }
target-lexicon = { workspace = true }
wasm-encoder = { workspace = true, optional = true }
wasmprinter = { workspace = true, optional = true }
wasmtime-component-util = { workspace = true, optional = true }

[dev-dependencies]
clap = { workspace = true, features = ['default'] }
env_logger = { workspace = true }
wat = { workspace = true }

[[example]]
name = "factc"
required-features = ['component-model', 'compile']

[features]
component-model = ["dep:wasmtime-component-util"]
demangle = ['std', 'dep:rustc-demangle', 'dep:cpp_demangle']
gc = []
compile = [
  'gimli/write',
  'object/write_core',
  'std',
  "dep:wasm-encoder",
  "dep:wasmprinter",
]
threads = ['std']
wmemcheck = ['std']
std = [
  'wasmtime-types/std',
  'anyhow/std',
  'object/std',
  'wasmparser/std',
  'indexmap/std',
]
