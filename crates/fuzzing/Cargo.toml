rayon = "1.2.1"
wasmparser = "0.52.0"
wasmprinter = "0.2.1"
wasmtime = { path = "../wasmtime" }
wasmtime-wast = { path = "../wast" }

[dev-dependencies]
wat = "1.0.10"
