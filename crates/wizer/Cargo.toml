[package]
description = "The WebAssembly Pre-Initializer"
documentation = "https://docs.rs/wasmtime-wizer"
edition.workspace = true
rust-version.workspace = true
exclude = ["**.wasm"]
license = "Apache-2.0 WITH LLVM-exception"
name = "wasmtime-wizer"
readme = "./README.md"
repository = "https://github.com/bytecodealliance/wasmtime"
version.workspace = true
authors.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true

[[bench]]
name = "regex"
harness = false

[[bench]]
name = "uap"
harness = false

[dependencies]
anyhow = { workspace = true }
log = { workspace = true }
rayon = { workspace = true }
clap = { workspace = true, optional = true }
wasm-encoder = { workspace = true }
wasmparser = { workspace = true }
wasmprinter = { workspace = true, optional = true }
wasmtime = { workspace = true, features = ['std', 'runtime', 'cranelift', 'cache', 'threads', 'gc', 'gc-null'] }
wasmtime-wasi = { workspace = true, features = ["p1"] }

[dev-dependencies]
criterion = { workspace = true }
env_logger = { workspace = true }
wasmprinter = { workspace = true }
wat = { workspace = true }
wasmtime = { workspace = true, features = ['wat'] }

[features]
# Enable this dependency to get messages with WAT disassemblies when certain
# internal panics occur.
wasmprinter = ['dep:wasmprinter']
