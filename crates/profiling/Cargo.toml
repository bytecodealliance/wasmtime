[package]
name = "wasmtime-profiling"
version = "0.18.0"
authors = ["The Wasmtime Project Developers"]
description = "Runtime library support for Wasmtime"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
repository = "https://github.com/bytecodealliance/wasmtime"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "1.0"
cfg-if = "0.1"
gimli = { version = "0.21.0", optional = true }
lazy_static = "1.4"
libc = { version = "0.2.60", default-features = false }
scroll = { version = "0.10.1", features = ["derive"], optional = true }
serde = { version = "1.0.99", features = ["derive"] }
target-lexicon = "0.10.0"
wasmtime-environ = { path = "../environ", version = "0.18.0" }
wasmtime-runtime = { path = "../runtime", version = "0.18.0" }
ittapi-rs = { version = "0.1.5", optional = true }

[dependencies.object]
version = "0.19.0"
optional = true
default-features = false
features = ['read_core', 'elf', 'std']

[badges]
maintenance = { status = "actively-developed" }

[features]
jitdump = ['object', 'scroll', 'gimli']
vtune = ['ittapi-rs']
