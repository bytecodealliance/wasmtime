[package]
name = "cranelift-native"
version = "0.52.0"
authors = ["The Cranelift Project Developers"]
description = "Support for targeting the host with Cranelift"
repository = "https://github.com/bytecodealliance/cranelift"
categories = ["no-std"]
license = "Apache-2.0 WITH LLVM-exception"
readme = "README.md"
edition = "2018"

[dependencies]
cranelift-codegen = { path = "../cranelift-codegen", version = "0.52.0", default-features = false }
target-lexicon = "0.9"

[target.'cfg(any(target_arch = "x86", target_arch = "x86_64"))'.dependencies]
raw-cpuid = "7.0.3"

[features]
default = ["std"]
std = ["cranelift-codegen/std"]
# when compiling with the "core" feature, nightly must be enabled
# enabling the "nightly" feature for raw-cpuid allows avoiding
# linking in a c-library.
core = ["cranelift-codegen/core", "raw-cpuid/nightly"]

[badges]
maintenance = { status = "experimental" }
travis-ci = { repository = "bytecodealliance/cranelift" }
