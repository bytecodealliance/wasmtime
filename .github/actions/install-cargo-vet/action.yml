name: 'Install the `cargo-vet` tool'
description: 'Runs `cargo install cargo-vet`'

inputs:
  version:
    description: 'Version to install'
    required: false
    default: '8b40d6351ed9758a73a4a0bf2c930c17a35c5e15'

runs:
  using: composite
  steps:
    - uses: actions/cache@v4
      with:
        path: ${{ runner.tool_cache }}/cargo-vet
        key: cargo-vet-bin-${{ inputs.version }}
    - run: echo "${{ runner.tool_cache }}/cargo-vet/bin" >> $GITHUB_PATH
      shell: bash
    - run: |
        cargo install \
          --root ${{ runner.tool_cache }}/cargo-vet \
          --rev ${{ inputs.version }} \
          --git https://github.com/mozilla/cargo-vet \
          --locked \
          cargo-vet
      shell: bash
