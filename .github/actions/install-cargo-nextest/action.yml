name: 'Install the `cargo-nextest` tool'
description: 'Runs `cargo install cargo-nextest`'

inputs:
  version:
    description: 'Version to install'
    required: false
    default: '0.9.68'

runs:
  using: composite
  steps:
    - uses: actions/cache@v4
      with:
        path: ${{ runner.tool_cache }}/cargo-nextest
        key: cargo-nextest-bin-${{ inputs.version }}
    - run: echo "${{ runner.tool_cache }}/cargo-nextest/bin" >> $GITHUB_PATH
      shell: bash
    - run: cargo install --root ${{ runner.tool_cache }}/cargo-nextest --version ${{ inputs.version }} cargo-nextest --locked
      shell: bash
      env:
        CARGO_TERM_COLOR: always
